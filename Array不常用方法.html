<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Array不常用方法</title>
</head>
<body>
<script>

    class MyArray {

        arrayFrom() {
            // Array.from() 将一个类数组或者可遍历对象转化成一个真正的数组
            // 类数组就是具有length属性的对象
            // 返回一个新的array实例
            let obj = {
                0: 'laiweilun',
                1: '24',
                2: 'male',
                'length': 3,
            }
            let obj2 = Array.from(obj)
            console.log(obj2) // ['laiweilun','24','male']

            // function count(a){ // arguments也是类数组 => arguments.callee递归使用，代替函数名本身 => 在严格模式下此方法会报错
            //     if(a==1){
            //         return 1;
            //     } 
            //     const obj3 = Array.from(arguments)
            //     return a + arguments.callee(--a);
            // }
            // var mm = count(3);
            // alert(mm);

        }

        arrayOf() {

            //  Array.of() 用于将一组值转化为数组，没有参数返回空数组

            let arr1 = Array.of()
            let arr2 = Array.of(1,2,3,4)
            console.log(arr1) // []
            console.log(arr2) // [1,2,3,4]
            // 对比 array()
            let arr3 = Array()
            let arr4 = Array(3)
            let arr5 = Array(1,2,3,4)
            console.log(arr3) // []
            console.log(arr4) // [,,,] 并不是三个undefined
            console.log(arr5) // [1,2,3,4]
        }
    }

    let demo = new MyArray

    demo.arrayFrom()

    demo.arrayOf()

</script>
</body>
</html>
